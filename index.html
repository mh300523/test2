<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FAVICONS ICON -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <!-- PAGE TITLE HERE -->
    <title>Safety First</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Start Main slider -->
    <main class="main-section">
      <div class="main-slider">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="main-slide">
                <div class="slide-img">
                  <img
                    src="./assets/images/main-slider/1.webp"
                    alt="slider"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="main-slide">
                <div class="slide-img">
                  <img
                    src="./assets/images/main-slider/2.webp"
                    alt="slider"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="main-slide">
                <div class="slide-img">
                  <img
                    src="./assets/images/main-slider/3.webp"
                    alt="slider"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="main-slide">
                <div class="slide-img">
                  <img
                    src="./assets/images/main-slider/4.webp"
                    alt="slider"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="side-section">
        <div class="header">
          <div class="logo">
            <a href="https://safetyfirst-uae.com/">
              <img
                src="./assets/images/logo.png"
                alt="logo"
                class="img-fluid"
              />
            </a>
          </div>
        </div>
        <div class="content">
          <ul class="items-list list-unstyled fixul">
            <li class="item">
              <a href="#" class="fixanc item-anc">
                <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                <div class="name">instagram</div>
                <span class="dots"><i class="fa-solid fa-ellipsis"></i></span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="fixanc item-anc">
                <span class="icon"><i class="fa-brands fa-facebook"></i></span>
                <div class="name">facebook</div>
                <span class="dots"><i class="fa-solid fa-ellipsis"></i></span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="fixanc item-anc">
                <span class="icon"><i class="fa-brands fa-tiktok"></i></span>
                <div class="name">tiktok</div>
                <span class="dots"><i class="fa-solid fa-ellipsis"></i></span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="fixanc item-anc">
                <span class="icon"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
                <div class="name">location</div>
                <span><i class="fa-solid fa-ellipsis"></i></span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="fixanc item-anc">
                <span class="icon"><i class="fa-brands fa-google"></i></span>
                <div class="name">google review</div>
                <span><i class="fa-solid fa-ellipsis"></i></span>
              </a>
            </li>
            <li class="item">
              <div class="dropdown-item">
                <div class="fixanc dropdown-click item-anc">
                  <span class="icon"
                    ><i class="fa-solid fa-code-branch"></i
                  ></span>
                  <div class="name">Branches</div>
                  <span><i class="fa-solid fa-ellipsis"></i></span>
                </div>
                <ul class="dropdown-list list-unstyled fixul">
                  <li class="lang-li">Barnch 1</li>
                  <li class="lang-li">Barnch 2</li>
                  <li class="lang-li">Barnch 3</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- End Main slider -->

    <script src="./assets/js/jquery-3.7.0.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
